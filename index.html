<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #4CAF50;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --highlight-color: #ffeb3b;
            --panel-height: 60px;
            --expanded-panel-height: 320px;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            opacity: 0.8;
        }

        .background-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 20%, var(--background-color) 80%),
                        linear-gradient(45deg, var(--primary-color) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .control-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: height 0.3s ease;
            height: var(--panel-height);
            border-bottom: 2px solid var(--primary-color);
        }

        .control-panel.expanded {
            height: var(--expanded-panel-height);
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: var(--panel-height);
        }

        .panel-title {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .toggle-panel {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5em;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .toggle-panel::after {
            content: 'â–¼';
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .control-panel.expanded .toggle-panel::after {
            transform: rotate(180deg);
        }

        .panel-content {
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .control-panel.expanded .panel-content {
            opacity: 1;
            pointer-events: all;
        }

        .app-container {
            margin-top: var(--panel-height);
            height: calc(100vh - var(--panel-height));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #song-select {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: var(--text-color);
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #song-select:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .lyrics-window {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        #lyrics-container {
            width: 100%;
            text-align: center;
            font-size: min(5vh, 2em);
            line-height: 1.6;
            transition: transform 0.3s ease;
            position: absolute;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            padding: 0 30px;
            box-sizing: border-box;
        }

        .lyrics-group {
            width: 100%;
            transition: all 0.5s ease;
        }

        .lyrics-line {
            margin: 0.5em 0;
            opacity: 0.6;
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        .lyrics-line.active {
            opacity: 1;
            transform: scale(1.05);
            color: var(--text-color);
        }

        .volume-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .volume-control {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .volume-control label {
            color: var(--text-color);
            font-size: 1em;
            text-align: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .playback-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        #play-btn {
            background: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .volume-controls {
                grid-template-columns: 1fr;
            }

            .playback-controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            #lyrics-container {
                font-size: min(4vh, 1.6em);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="control-panel">
        <div class="panel-header">
            <div class="panel-title">Karaoke Player</div>
            <button class="toggle-panel" onclick="this.parentElement.parentElement.classList.toggle('expanded')"></button>
        </div>
        <div class="panel-content">
            <select id="song-select">
                <option value="">Select a song...</option>
            </select>

            <div class="volume-controls">
                <div class="volume-control">
                    <label for="instrumental-volume">Instrumental</label>
                    <input type="range" id="instrumental-volume" min="0" max="1" step="0.01" value="1">
                </div>
                
                <div class="volume-control">
                    <label for="lead-vocals-volume">Lead Vocals</label>
                    <input type="range" id="lead-vocals-volume" min="0" max="1" step="0.01" value="0">
                </div>
                
                <div class="volume-control">
                    <label for="backing-vocals-volume">Backing Vocals</label>
                    <input type="range" id="backing-vocals-volume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>

            <div class="playback-controls">
                <button id="play-btn">Play</button>
                <button id="pause-btn">Pause</button>
                <button id="stop-btn">Stop</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <div class="lyrics-window">
            <div id="lyrics-container">
                <em>Select a song to begin...</em>
            </div>
        </div>
    </div>

    <script src="scripts/main.js" type="module"></script>
</body>
</html>
