<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="control-panel">
        <div class="panel-header">
            <div class="panel-title">Karaoke Player</div>
            <div class="header-controls">
                <div class="transport-controls">
                    <button id="play-btn" class="transport-btn primary" title="Play">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="pause-btn" class="transport-btn" title="Pause">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="stop-btn" class="transport-btn" title="Stop">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
                <div class="header-progress">
                    <div class="time-display current-time">0:00</div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill"></div>
                        <input type="range" class="progress-slider" min="0" max="100" value="0">
                    </div>
                    <div class="time-display total-time">0:00</div>
                </div>
            </div>
            <button class="toggle-panel" onclick="this.parentElement.parentElement.classList.toggle('expanded')"></button>
        </div>
        <div class="panel-content">
            <select id="song-select">
                <option value="">Select a song...</option>
            </select>

            <div class="volume-controls">
                <div class="volume-control">
                    <label for="instrumental-volume">Instrumental</label>
                    <input type="range" id="instrumental-volume" min="0" max="1" step="0.01" value="1">
                </div>
                
                <div class="volume-control">
                    <label for="lead-vocals-volume">Lead Vocals</label>
                    <input type="range" id="lead-vocals-volume" min="0" max="1" step="0.01" value="0">
                </div>
                
                <div class="volume-control">
                    <label for="backing-vocals-volume">Backing Vocals</label>
                    <input type="range" id="backing-vocals-volume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
            
            <div class="debug-controls">
                <div class="debug-control">
                    <label for="debug-offset">Debug Offset (ms)</label>
                    <input type="number" id="debug-offset" value="0" step="10">
                </div>
            </div>
        </div>
    </div>

    <div class="app-container">
        <div class="lyrics-window">
            <div id="lyrics-container">
                <em>Select a song to begin...</em>
            </div>
        </div>
    </div>

    <script src="scripts/main.js" type="module"></script>
</body>
</html>
